<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Datos del Paciente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
        }

        h1 {
            color: #2c3e50;
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 0.95rem;
            font-weight: 300;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
            z-index: 1;
        }

        .form-group.textarea-group i {
            top: 20px;
            transform: none;
        }

        input, select, textarea {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            transition: all 0.3s ease;
            color: #2c3e50;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder, textarea::placeholder {
            color: #95a5a6;
            font-weight: 300;
        }

        select {
            cursor: pointer;
            color: #7f8c8d;
        }

        select:valid {
            color: #2c3e50;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            padding-top: 15px;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
        }

        .history-button {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: rgb(102, 126, 234);
            color: rgb(255, 255, 255);
            text-decoration: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .history-button:hover {
            background: rgba(79, 4, 255, 0.164);
        }

        .antecedentes {
            margin-top: 15px;
            padding: 25px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border: 1px solid #e1e8ed;
            position: relative;
        }

        .antecedentes::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .antecedentes h2 {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .antecedentes h2 i {
            color: #667eea;
            font-size: 1.2rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        /* Animaciones suaves */
        .form-group {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .antecedentes { animation-delay: 0.5s; }
        .submit-btn { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: scaleIn 0.5s ease forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .header i {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

<body>

    <div class="container">
        <div class="header">
            <i class="fas fa-user-md"></i>
            <h1>Ingreso de Datos del Paciente</h1>
            <p class="subtitle">Complete la información del paciente para continuar</p>
        </div>

        <a href="{{ url_for('pages.historial') }}" class="history-button">
            <i class="fas fa-history"></i>
            <span>Historial</span>
        </a>
        
        <form action="{{ url_for('pages.start_stream') }}" method="POST">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="nombre" placeholder="Nombre completo del paciente" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-id-card"></i>
                <input type="text" name="cedula" placeholder="Número de cédula" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-hourglass-half"></i>
                <input type="number" name="edad" placeholder="Edad del paciente" required>
            </div>

            <div class="form-group">
                <i class="fas fa-venus-mars"></i>
                <select name="genero" required>
                    <option value="">Seleccionar Género</option>
                    <option value="masculino">👨 Masculino</option>
                    <option value="femenino">👩 Femenino</option>
                </select>
            </div>

            <!-- Sección de Antecedentes -->
            <div class="antecedentes">
                <h2><i class="fas fa-notes-medical"></i>Antecedentes Médicos</h2>
                <div class="form-group textarea-group">
                    <i class="fas fa-file-medical-alt"></i>
                    <textarea name="antecedentes" placeholder="Ingrese los antecedentes médicos del paciente, alergias, medicamentos actuales, cirugías previas, enfermedades crónicas..." rows="4" required></textarea>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-arrow-right" style="margin-right: 8px;"></i>
                Continuar con Evaluación
            </button>
        </form>
    </div>

</body>
</html>
